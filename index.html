    <title>EdilGest Pro - Provincia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        institutional: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#006600', // RGB(0, 102, 0)
                            800: '#166534',
                            900: '#14532d',
                            950: '#052e16',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        .institutional-gradient {
            background: linear-gradient(135deg, #006600 0%, #004d00 100%);
        }

        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }
            body {
                background-color: white !important;
                color: black !important;
            }
            aside, header, nav, .no-print, button, input, .absolute.inset-0.bg-slate-900\/60 {
                display: none !important;
            }
            main {
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
            }
            /* Forza il contenuto della card in stampa se Ã¨ in un overlay */
            .fixed.inset-0 {
                position: relative !important;
                z-index: auto !important;
                display: block !important;
                background: white !important;
            }
            .max-w-5xl {
                max-width: 100% !important;
                width: 100% !important;
                box-shadow: none !important;
                border: none !important;
                margin: 0 !important;
                border-radius: 0 !important;
            }
            .max-h-\[90vh\] {
                max-height: none !important;
            }
            .overflow-y-auto {
                overflow: visible !important;
            }
            .custom-scrollbar {
                scrollbar-width: none !important;
            }
            .bg-slate-900 {
                background-color: #f8fafc !important;
                color: black !important;
                border-bottom: 2px solid #006600 !important;
            }
            .text-white {
                color: black !important;
            }
            .bg-institutional-700 {
                background-color: #e2e8f0 !important;
                color: black !important;
                border: 1px solid #ccc !important;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
